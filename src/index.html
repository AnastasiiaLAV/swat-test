<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icecream</title>
    <link rel="icon" href="./images/swat-icon.svg " />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Так добавляются фрагменты в главные HTML-файлы страниц. -->
    <!-- <include src="./partials/buttons.html"></include> -->
    <include src="./partials/header.html"></include>
    <include src="./partials/modal-header.html"></include>

    <main>
      <!-------------------- Hero-section ------------------>
      <include src="./partials/hero.html"></include>
      <!-------------------- Mobile-section ------------------>
      <include src="./partials/mobile-menu.html"></include>
      <!-------------------- Product-section ------------------>
      <include src="./partials/product.html"></include>
      <!-------------------- About-section ------------------>
      <include src="./partials/about.html"></include>
      <!-------------------- Modal-about-section ------------------>
      <include src="./partials/modal-about.html"></include>
      <!-------------------- Advantages-section ------------------>
      <include src="./partials/advantages.html"></include>
      <!-------------------- Gallery-section ------------------>
      <include src="./partials/gallery.html"></include>
      <!-------------------- Customer-Reviews-section ------------------>
      <include src="./partials/customer-reviews.html"></include>
      <!-------------------- Contacts-section ------------------>
      <include src="./partials/contacts.html"></include>
      <!-------------------- Modal-Contacts-section ------------------>
      <include src="./partials/modal-contacts.html"></include>
    </main>
    <!-------------------- Footer-section ------------------>
    <include src="./partials/footer.html"></include>

    <!-- Скрипт идёт последним в разметке. В нём уже подключен главный SASS-файл. -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.mySwiper', {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
    </script>
    <script src="./js/animation-counter.js"></script>
    <script>
      var cow = document.getElementById('cow'),
        cowAudio = document.getElementById('cowAudio');
      cow.addEventListener('click', fPlay, false);
      function fPlay() {
        cowAudio.play();
      }
    </script>
    <script src="./index.js"></script>
  </body>
</html>
